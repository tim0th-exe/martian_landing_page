    <p>

    </p>

    <figure>

        <figcaption>'love letter to karl marx lost in the cosmos' was made after much frustration in trying to create a 'good' song.</figcaption>
        <figcaption>I decided to just start throwing together things I was fond of at the time such as the works of Mary Oliver (particularly her poem 'When Death Comes') and the writings of Karl Marx of course.</figcaption>
