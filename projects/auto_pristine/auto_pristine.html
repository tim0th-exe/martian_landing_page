<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Pristine - Cyberpunk Racing Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&display=swap">
    <style>
        body {
            background: url('images/auto_pristine/chrome_smaller.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ffcc;
            font-family: 'Bebas Neue', sans-serif;  /* Using Bebas Neue font */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            background-color: #ff66b2;
            color: #000;
            border: 2px solid #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Auto Pristine</h1>
    <p>A cyberpunk racing dystopia for the elite.</p>
    <p>Customize your ride, choose surreal tracks, and let bizarre driving styles unfold.</p>
    <p>Victory is pursued from the detached luxury of the uber-rich, who neither get in the car nor bother to watch it race.</p>
    <a href="#" class="btn">Start Racing</a>
</div>
</body>
</html>
